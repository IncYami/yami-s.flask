<!-- Seção de Info -->
{% if anime.info %}
<div class="info-section">
    <h5><i class="fas fa-info-circle me-2"></i>Informações</h5>
    <div class="info-content">
        <div class="info-grid">
            {% if anime.info.Video %}
                <div class="info-item video-item">
                    <div class="info-item-title">Video</div>
                    <div class="info-item-content">{{ anime.info.Video }}</div>
                </div>
            {% endif %}

            {% if anime.info.Audio %}
                <div class="info-item audio-item">
                    <div class="info-item-title">Audio</div>
                    <div class="info-item-content">
                        {{ anime.info.Audio|join('<br>')|safe }}
                    </div>
                </div>
            {% endif %}

            {% if anime.info.Subs %}
                <div class="info-item subs-item">
                    <div class="info-item-title">Subs</div>
                    <div class="info-item-content">
                        {{ anime.info.Subs|join('<br>')|safe }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
